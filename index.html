<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Capitol Weather Info</title>
    <meta name="author" content="Hubert Koy">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="favicon.png" rel="icon">
    <link href="vendors/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
<header class="header"></header>
<div class="container">
    <main>
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="favicon.png" alt="" width="20%"
                 height="20%">
        </div>
        <div class="alert alert-danger justify-content-between" role="alert" id="error" hidden><span id="errorInfo"></span> <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>
        <div class="row g-3">
            <div class="col-md-5 col-lg-4 order-md-last">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">Information</span>
                </h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-sm">
                        <div>
                            <img src="" id="weatherIcon"><br><span id="windSpeedMph">n/a</span> mph <img
                                src="https://cdn.iconscout.com/icon/free/png-256/compass-62-93840.png"
                                style="width: 20px; height: 20px;" alt="Compass Icon"><span id="windDirection">n/a</span>
                        </div>
                        <span class="text-muted" style="text-align: right;">
                            <span id="condition">n/a</span><br>
                            <span id="tempC">n/a</span><sup>o</sup>C<br>
                            <span id="tempF">n/a</span><sup>o</sup>F<br>
                        </span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-sm">
                        <div>
                            <h6 class="my-0" id="cityName">n/a</h6>
                            <small class="text-muted">City Name</small>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-sm">
                        <div>
                            <h6 class="my-0" id="region">n/a</h6>
                            <small class="text-muted">Region</small>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-sm">
                        <div>
                            <h6 class="my-0" id="country">n/a</h6>
                            <small class="text-muted">Country</small>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-sm">
                        <div>
                            <h6 class="my-0" id="timeZone">n/a</h6>
                            <small class="text-muted">Time Zone</small>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-sm">
                        <div>
                            <h6 class="my-0" id="currentTime">n/a</h6>
                            <small class="text-muted">Current Time</small>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Select city from the list to show weather and some information about it.</h4>

                <label for="cities" class="form-label">City:</label>
                <select id="cities" class="form-select"></select>
                <hr class="my-4">
                <button id="btnRun" class="w-25 btn btn-primary btn-lg" type="submit">Submit</button>
            </div>
        </div>
    </main>
</div>
<footer></footer>
<div id="preloader"></div>
<script src="vendors/jquery/jquery.min.js"></script>
<script src="vendors/bootstrap/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
